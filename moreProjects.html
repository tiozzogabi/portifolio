    <link rel="stylesheet" href="src/css/main.css" />

              <p class="title-p">Notion Widget</p>

        <div class="project-tile" id="portifolio">
          <a
            class="project-link"

          >
            <img
              class="img-project"
              src="src/images/portfolio.png"

            class="project-link"

              <p class="title-p">Dev Finances</p>
              <i class="fa fa-usd fa-2x" aria-hidden="true"></i>
            </div>
          </a>
        </div>

        <div class="project-tile" id="to do app">
          <a
            class="project-link"
            href="https://github.com/tiozzogabi/toDoApp"
            target="_blank"
          >
            <img class="img-project" src="src/images/todo.png" alt="to do app" />
            <div class="title-tile">
              <p class="title-p">To do app</p>
              <i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>
            </div>
          </a>
        </div>

        <div class="project-tile" id="free code camp">
          <a
            class="project-link"
            href="https://www.freecodecamp.org/fcc00b06696-b8d7-4189-8e9e-73a997314667"

          >

            <div class="title-tile">
              <p class="title-p">Free Code Camp</p>
